# Nginx 配置文件 - 来喝茶项目
#
# 使用说明：
# 1. 复制此文件到服务器：/etc/nginx/sites-available/drinktea
# 2. 替换 YOUR_SERVER_IP 为实际服务器 IP 或域名
# 3. 创建符号链接：sudo ln -s /etc/nginx/sites-available/drinktea /etc/nginx/sites-enabled/
# 4. 测试配置：sudo nginx -t
# 5. 重启 Nginx：sudo systemctl restart nginx

server {
    listen 80;
    server_name YOUR_SERVER_IP;  # 替换为实际 IP 或域名（如 123.45.67.89 或 tea.example.com）

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # 用户端前端 - 静态文件
    location / {
        alias /opt/drinktea/apps/user-web/dist/;
        try_files $uri $uri/ /index.html;

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 管理端前端 - 静态文件
    location /admin {
        alias /opt/drinktea/apps/admin-web/dist/;
        try_files $uri $uri/ /admin/index.html;

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # PWA Manifest - 需要正确的 Content-Type
    location ~* /manifest\.json$ {
        alias /opt/drinktea/apps/user-web/dist/manifest.json;
        default_type application/manifest+json;
    }

    # Service Worker - 特殊缓存策略
    location ~* /sw\.js$ {
        alias /opt/drinktea/apps/user-web/dist/sw.js;
        default_type application/javascript;
        add_header Cache-Control "no-cache";
    }

    # 后端 API - 反向代理
    location /api {
        proxy_pass http://127.0.0.1:8000;

        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 上传文件 - 静态服务
    location /uploads {
        alias /opt/drinktea/backend/data/uploads;

        # 添加 CORS 头（如果需要）
        add_header Access-Control-Allow-Origin *;

        # 静态资源缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 自定义错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # 日志文件
    access_log /var/log/nginx/drinktea-access.log;
    error_log /var/log/nginx/drinktea-error.log;
}

